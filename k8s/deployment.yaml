apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-api
  labels:
    app: hello-world-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-api
  template:
    metadata:
      labels:
        app: hello-world-api
    spec:
      containers:
        - name: hello-world-api
          image: quay.io/miguelangel0207bcn/hello-world-api:1.0.0
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-api-service
spec:
  selector:
    app: hello-world-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: hello-world-api-route
spec:
  to:
    kind: Service
    name: hello-world-api-service
  port:
    targetPort: 3000
  tls:
    termination: edge
